<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclaiming Your Narrative</title>
    <style>
        /* Root color variables inspired by the image */
        :root {
            --main-bg-color: #FFD700; /* golden yellow */
            --accent-color: #32CD32; /* lime green */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--main-bg-color);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            background-color: var(--accent-color);
            border-radius: 15px;
            overflow: hidden;
        }

        .image-section {
            position: relative;
            width: 40%;
            background-color: var(--main-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content-section {
            padding: 2em;
            width: 60%;
            color: #fff;
        }

        .content-section h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }

        .content-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section with Circle Cutout -->
        <div class="image-section">
            <img src="mystical-image-1.jpg" alt="Mystical Background">
        </div>

        <!-- Text Content Section -->
        <div class="content-section">
            <h1>Reclaiming Your Narrative</h1>
            <p>Welcome to a journey of self-discovery and transformation. Embrace the lessons, find your strength, and step into the light of a new chapter.</p>
        </div>
    </div>
</body>
</html>
